<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Puritan|Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Etch-a-sketch</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1>Etch-a-sketch</h1>
  


<div id=wrapper>
  <h2 id=instruction>Hover to draw!</h2>
</div>

<div id=sizeIndicator></div>

<div id=buttonWrapper>
  <button id="clear" onclick="resetGrid()">Clear grid</button>
  <button id="resize" onclick="resizeGrid()">Reset and resize grid</button>
  <label for="drawMode">Drawing mode:</label>
  <select id="drawMode" onchange="updateDrawingMode()">
    <option>Standard</option>
    <option>Gradient</option>
  </select>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
